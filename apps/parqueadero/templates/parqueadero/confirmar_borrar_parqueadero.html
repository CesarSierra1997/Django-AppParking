{% extends 'base.html' %}

{% block title %}
    Confirmar Borrar Parqueadero - Mi Aplicación de Parqueadero
{% endblock %}

{% block content %}
    <h2>Confirmar Borrar Parqueadero</h2>
    <p>¿Estás seguro de que quieres borrar el parqueadero "{{ parqueadero }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar Borrar</button>
    </form>
{% endblock %}
