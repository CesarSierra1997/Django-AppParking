{% extends 'base.html' %}

{% block title %}
    Confirmar Borrar Parqueadero de visitante
{% endblock %}

{% block content %}
    <h2>Confirmar Borrar Parqueadero visitante</h2>
    <p>¿Estás seguro de que quieres borrar el parqueadero visitante "{{ parqueadero }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar Borrar</button>
    </form>
{% endblock %}
